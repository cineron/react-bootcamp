<!DOCTYPE html>
<html>
<head>

    <title>First React App</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        function FriendsList(props) {
            return (
                <ul>
                    {props.list.map((name) => (
                        <li key={name}>
                            <span>{name}</span>
                            <button onClick={() => props.onRemoveFriend(name)}>remove</button>
                            <button onClick={() => props.onDeactivateFriend(name)}>Deactivate</button>
                        </li>
                    ))}
                </ul>
            )
        }
        function InactiveFriendsList(props) {
            return (
                <ul>
                    {props.list.map((name) => (
                        <li key={name}>
                            <span>{name}</span>
                            <button onClick={() => props.onActivateFriend(name)}>Activate</button>
                        </li>
                    ))}
                </ul>
            )
        }

        class App extends React.Component {
            constructor(props){
                super(props)

                this.state = {
                    friends: ["Jordan", "Mikenzi", "Jake"],
                    inactiveFriends: ["Ted", "Sarah"],
                    input: ''
                }
                this.handleRemoveFriend = this.handleRemoveFriend.bind(this);
                this.updateInput = this.updateInput.bind(this);
                this.handleAddFriend = this.handleAddFriend.bind(this);
                this.handleActivateFriend = this.handleActivateFriend.bind(this);
            }
            updateInput(e){
               const value = e.target.value; 
               this.setState(() => ({
                   input: value
               }))
            }

            handleAddFriend(){
                this.setState((currentState) => {
                    return {friends: currentState.friends.concat([currentState.input]),
                    input: ""}
                })
            }
            handleDeactivateFriend(){
                this.setState((currentState) => {
                    return {inactiveFriends: currentState.friends.concat([currentState.input]),
                    input: ""}
                })
            }
            handleActivateFriend(name){
                this.setState((currentState) => {
                    return {inactiveFriends: currentState.friends.filter((friend) => friend !== name),
                    friends: currentState.friends.concat(name),
                        
                    }
                });
                
            }

            handleRemoveFriend(name){
                this.setState((currentState) => {
                    return {
                        friends: currentState.friends.filter((friend) => friend !== name)
                    }
                })
            }

            clearAllFriends(){
                this.setState(() => {
                    return {
                        friends: [],
                    }
                })
            }



            render(){
                // const friends = ["Jordan", "Mikenzi", "Jake"];
                return (
                <div>
                    <input 
                        type="text"
                        placeholder="new friend"
                        value={this.state.input}
                        onChange={this.updateInput}
                    />
                    <button onClick={this.handleAddFriend}>Add Friend</button>
                    <button onClick={this.clearAllFriends.bind(this)}>Clear All Friends</button>
                    <h2>Active Friends</h2>
                    <FriendsList 
                    list={this.state.friends}
                    onRemoveFriend={this.handleRemoveFriend}
                    onDeactivateFriend={this.handleRemoveFriend}
                    />
                    <h2>Inactive Friends</h2>
                    <InactiveFriendsList 
                    list={this.state.inactiveFriends}
                    onActivateFriend={this.handleActivateFriend}
                    />
                </div>
            ) 
            }
        }

        // function App(){
        //     const friends = ["Jordan", "Mikenzi", "Jake"];
        //     return (
        //         <div>
        //             <FriendsList list={friends}/>
        //         </div>
        //     )
        // }

        ReactDOM.render(<App />, 
            document.getElementById("app")
        );
        
    </script>
    
</body>
</html>
